name: Release 3X-UI-CLUSTER

on:
  workflow_dispatch:
  release:
    types: [published]
  push:
    tags:
      - "v*.*.*"
    paths:
      - '**.js'
      - '**.css'
      - '**.html'
      - '**.sh'
      - '**.go'
      - 'go.mod'
      - 'go.sum'
      - 'x-ui.service.debian'
      - 'x-ui.service.arch'
      - 'x-ui.service.rhel'

jobs:
  # =================================
  #  Linux Build (Strictly amd64)
  # =================================
  build:
    permissions:   
      contents: write
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Setup Go
        uses: actions/setup-go@v6
        with:
          go-version-file: go.mod
          check-latest: true

      - name: Build 3X-UI-CLUSTER for Linux amd64
        run: |
          export CGO_ENABLED=1
          export GOOS=linux
          export GOARCH=amd64
          
          # 下载适用于 x86-64 的 Bootlin musl 工具链（用于实现完全静态链接）
          BOOTLIN_ARCH="x86-64"
          TARBALL_BASE="https://toolchains.bootlin.com/downloads/releases/toolchains/$BOOTLIN_ARCH/tarballs/"
          TARBALL_URL=$(curl -fsSL "$TARBALL_BASE" | grep -oE "${BOOTLIN_ARCH}--musl--stable-[^\"]+\\.tar\\.xz" | sort -r | head -n1)
          
          cd /tmp
          curl -fL -sS -o "toolchain.tar.xz" "$TARBALL_BASE/$TARBALL_URL"
          tar -xf "toolchain.tar.xz"
          TOOLCHAIN_DIR=$(find . -maxdepth 1 -type d -name "${BOOTLIN_ARCH}--musl--stable-*" | head -n1)
          export PATH="$(realpath "$TOOLCHAIN_DIR")/bin:$PATH"
          export CC=$(realpath "$(find "$TOOLCHAIN_DIR/bin" -name '*-gcc.br_real' -type f -executable | head -n1)")
          cd -
          
          # 编译主程序
          go build -ldflags "-w -s -linkmode external -extldflags '-static'" -o xui-release -v main.go
          
          # 整理目录结构
          mkdir x-ui
          cp xui-release x-ui/x-ui
          cp x-ui.service.debian x-ui.service.arch x-ui.service.rhel x-ui.sh x-ui/
          
          mkdir -p x-ui/bin
          cd x-ui/bin
          
          # 下载指定版本的 Xray 核心 (amd64)
          Xray_URL="https://github.com/XTLS/Xray-core/releases/download/v26.2.6/"
          wget -q ${Xray_URL}Xray-linux-64.zip
          unzip Xray-linux-64.zip
          rm -f Xray-linux-64.zip
          
          # 下载 Geo 数据库
          wget -q https://github.com/Loyalsoldier/v2ray-rules-dat/releases/latest/download/geoip.dat
          wget -q https://github.com/Loyalsoldier/v2ray-rules-dat/releases/latest/download/geosite.dat
          wget -q -O geoip_IR.dat https://github.com/chocolate4u/Iran-v2ray-rules/releases/latest/download/geoip.dat
          wget -q -O geosite_IR.dat https://github.com/chocolate4u/Iran-v2ray-rules/releases/latest/download/geosite.dat
          wget -q -O geoip_RU.dat https://github.com/runetfreedom/russia-v2ray-rules-dat/releases/latest/download/geoip.dat
          wget -q -O geosite_RU.dat https://github.com/runetfreedom/russia-v2ray-rules-dat/releases/latest/download/geosite.dat
          
          mv xray xray-linux-amd64
          cd ../..

      - name: Package
        run: tar -zcvf x-ui-linux-amd64.tar.gz x-ui

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: x-ui-linux-amd64
          path: ./x-ui-linux-amd64.tar.gz

      - name: Upload to Release
        uses: svenstaro/upload-release-action@v2
        if: |
          (github.event_name == 'release' && github.event.action == 'published') ||
          (github.event_name == 'push' && startsWith(github.ref, 'refs/tags/'))
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          tag: ${{ github.ref }}
          file: x-ui-linux-amd64.tar.gz
          asset_name: x-ui-linux-amd64.tar.gz
          overwrite: true